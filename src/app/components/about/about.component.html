<md-card>lora ui Collection</md-card>

<div *ngFor="let c of loracollection; let i=index">
  Book # {{i}} => {{c.title}}
</div>

<md-chip-list>
  <md-chip  *ngFor="let c of loracollection; let i=index" color="primary" selected="true">{{c.title}}</md-chip>
</md-chip-list>

<md-chip-list>
  <md-chip  *ngFor="let c of loracollection; let i=index" color="accent" selected="true">{{c.title}}</md-chip>
</md-chip-list>
